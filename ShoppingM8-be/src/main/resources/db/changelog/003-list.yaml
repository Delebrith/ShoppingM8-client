databaseChangeLog:
  - changeSet:
      id: 1
      author: jlyskawa
      changes:
        - createTable:
            tableName: List
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar2(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: List
            baseColumnNames:
              - owner_id
            constraintName: List_FK1
            referencedTableName: User_
            referencedColumnNames: id
            onDelete: CASCADE
